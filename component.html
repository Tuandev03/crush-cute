<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Love</title>
        <!-- Style css -->
        <link rel="stylesheet" href="component.css" />
        <link rel="stylesheet" href="responsive.css" />

        <!-- Fonts awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Shantell+Sans:wght@300&display=swap"

        />
    </head>
    <body>
        <!-- modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <p class="content-modal--desc">
                    Nếu anh là nhà thơ anh sẽ viết tặng em những vần thơ cháy
                    bỏng. Nếu em là nhạc sĩ anh sẽ viết tặng anh những bản tình
                    ca bất hủ. Nếu anh là lập trình viên anh sẽ viết nên những
                    đoạn mã ngập tràn hương vị tình yêu. Và nếu anh có thể anh
                    sẽ làm tất cả vì em.
                </p>
            </div>
        </div>

        <!-- head -->
        <div class="img-heart">
            <img src="img/heart.png" alt="" />
            <img src="img/heart.png" alt="" />
            <img src="img/heart.png" alt="" />
            <img src="img/heart.png" alt="" />
            <img src="img/heart.png" alt="" />
        </div>

        <div class="container">
            <p class="desc">I LOVE YOU</p>
            <img src="img/Dự án mới.png" alt="" />
            <a id="letter" href="#!">
                <i class="fa-solid fa-heart"></i>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-capoo">
                <img class="footer-capoo-1" src="img/capoo-1.png" alt="" />
                <img class="footer-capoo-2" src="img/capoo-2.png" alt="" />
            </div>
            <div class="footer-capoo">
                <img class="footer-capoo-3" src="img/capoo-3.png" alt="" />
                <img class="footer-capoo-4" src="img/capoo-4.png" alt="" />
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
